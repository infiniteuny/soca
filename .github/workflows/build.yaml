# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

jobs:
  docker-image-build:
    name: Docker Image Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
